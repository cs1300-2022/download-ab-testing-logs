
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[cs1300] ab-testing log downloads</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu, roboto, noto, arial, sans-serif;
            line-height: 1.5;
            color: #303030;
            font-weight: 300;
        }

        h2, h3, h4 {
            margin-bottom: 5px;
        }
    </style>
    <script defer>
        (async () => {
            const res = await fetch('keys-to-log-path.json');
            const json = await res.json();
            showDownloadLinks(json);
        })();

        const showDownloadLinks = (keyToLink) => {
            const container = document.querySelector('#download-links');
            for (const k in keyToLink) {
                const toAppend = document.createElement('a');
                toAppend.innerText = `download log ${k}`;
                toAppend.href = keyToLink[k].substring(keyToLink[k].indexOf('/') + 1);
                toAppend.download = `ab-testing-log-${k}`;
                container.append(toAppend, document.createElement('br'));

                // const toAppendSolution = document.createElement('a');
                // toAppendSolution.innerText = `solution ${k}`;
                // toAppendSolution.href = `solutions/ab-testing-solutions-${k}.html`;
                // toAppendSolution.target = '_blank';
                // toAppendSolution.style.marginLeft = '10px';
                // container.append(toAppend, toAppendSolution, document.createElement('br'));
            }
        }
    </script>
</head>
<body>
    <h2>If you are doing the assigment late, you must provide answers based on this new cleaned log (below).</h2>
    <a href="logs/log-late.csv" download="ab-testing-log-late">late log download</a>
    <h4>Old logs.</h4>
    <div id="download-links">
    </div>
    <h4>Do not use for assignment (!!) - only for fun :)</h4>
    <a download href="uncleaned-logs-NOT-FOR-ASSIGNMENT.csv">uncleaned full web log</a>
</body>
</html>
